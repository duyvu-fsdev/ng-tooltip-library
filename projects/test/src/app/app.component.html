<style>
  main {
    width: 100wh;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    flex-direction: column;

    gap: 50px;
  }

  .mid {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    gap: 50px;
    align-items: center;
  }
  button {
    padding: 10px 20px;
    background-color: orange;
    text-transform: capitalize;
    width: 100px;
    height: 50px;
    font-weight: bold;
    outline: none;
    border: none;
  }
</style>
<!--  -->
<main class="main">
  <ng-tooltip [option]="tooltipOptiontop"> <button>top</button> </ng-tooltip>
  <div class="mid">
    <ng-tooltip [option]="tooltipOptionleft">
      <button>left</button>
    </ng-tooltip>
    <ng-tooltip [option]="{ position: 'bottom', text: 'This is span tag' }">
      <span style="background-color: orange; padding: 6px; display: block">
        default
      </span>
    </ng-tooltip>
    <ng-tooltip [option]="tooltipOptionright">
      <button>right</button>
    </ng-tooltip>
  </div>
  <ng-tooltip [option]="tooltipOptionbottom">
    <button>bottom</button>
  </ng-tooltip>

  <ng-tooltip
    [option]="{
      text: 'custom style via class',
      position: 'bottom',
      class: 'custom'
    }"
  >
    <button>custom style</button>
  </ng-tooltip>
  <h3
    style="
      background-color: yellow;
      padding: 8px;
      border-radius: 6px;
      color: red;
    "
  >
    Resize the browser window to see the tooltip's position auto-adjust
  </h3>
</main>

<router-outlet />
